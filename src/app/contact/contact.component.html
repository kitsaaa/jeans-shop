<div class="container">
    <h2>Contact Us</h2>
    <form>
        <div class="top">
            <div class="form-group">

                <label for="firstname">Name</label><br>
    
                <input type="text" name="name" class = "form-control" ngModel>
    
            </div>  
            <div class="form-group">
    
                <label for="email">Email</label><br>
    
                <input  type="text" name="email" class = "form-control" ngModel>
    
            </div>
        </div>
        <div class="bottom">
            <div class="form-group">

                <label for="message">Message</label><br>
    
                <input id="msg" type="text" name="message" class = "form-control" ngModel>
    
            </div>  
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
          

    </form>
    <div class="icons">
        <div><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></div>
        <div><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></div>
        <div><a href=""><i class="fa fa-telegram" aria-hidden="true"></i></a></div>
    </div>
</div>
