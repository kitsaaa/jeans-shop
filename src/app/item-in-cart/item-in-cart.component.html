<div class="container">
    <div class="image">
        <img src={{item.images[0]}} alt="img">
    </div>
    <div class="description">
        <div class="about">
            <h4>{{item.title}}</h4>
            <p>{{item.about}}</p>
        </div>
        <div class="price">
            <p>${{item.price}} CAD</p>
            <p id="remove" (click)="onRemove()">Remove</p>
        </div>
    </div>
</div>
