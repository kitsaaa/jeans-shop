<div class="mainContainer" *ngIf="!isMenuOpen">
    <div class="container" *ngIf="items; else loading">
        <app-item *ngFor = "let item of items" [item]="item"></app-item>
    </div>
    <ng-template class="loadContainer" #loading>
        <h2 id="load">Loading...</h2>
    </ng-template>
    
</div>
